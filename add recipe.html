<main> <article>
    <h1 style="color:gold;">Submit your recipe</h1>
<hr><br> 
<form>
<label for="y">Recipe name</label><br>
<input type="text" id="y" placeholder="E.g:Kabab, Mantu,Meatball"><br><br>
<label for="o">What ingredient did you need?*</label><br>
<textarea  id="o" cols="40" rows="10" placeholder="E.g:200gr beef,5 onions, 1 cup of oil"></textarea><br><br>
<label for="t">How do you prepare it?*</label><br>
<textarea  id="t" cols="40" rows="10" placeholder="E.g: slice onoins, add oil, mix row meat..."></textarea><br><br>
<label for="u">Add your image link:</label><br>
<input type="text" placeholder="image's link" id="u"><br><br>
<label for="r">Recipe category:*</label><br>
<select name="category" id="r" required>
<option value="">Select...</option>
<option value="Appetizer">Appetizer</option>
<option value="Main course">Main course</option>
<option value="Dessert">Dessert</option>
<option value="Drinks">Drinks</option>
<option value="Snakes">Snakes</option>
</select> <br><br>
<input type="submit" value="Save your recipe">
</form> </article></main>
